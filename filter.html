<html>

<button onclick="fr()">Filter</button>
<button onclick="frip()">Filter In Place</button>
<p id="original">Original: 2,4,9,3,5</p>
<p id="filrange"></p>
<p id="plrange"></p>

<script>

function filterRange(arr, a, b) {
  return arr.filter(item => (a <= item && item <= b));
}

function fr() {
    let arr = [2, 4, 9, 3, 5];
    let filtered = filterRange(arr, 2, 4);
    document.getElementById('filrange').innerHTML = "Filtered: " + filtered;
}

function filterRangeInPlace(arr, a, b) {
    return arr.filter(item => (a <= item && item <= b));
}

function filterRangeInPlace(arr, a, b) {
    for (let i = 0; i < arr.length; i++) {
      let x = arr[i];
      if (x < a || x > b) {
        arr.splice(i, 1);
      }
    }
}
